server {
listen 443 ssl;
server_name _;

ssl_certificate     /etc/nginx/certs/novinhub.crt;
ssl_certificate_key /etc/nginx/certs/novinhub.key;

client_max_body_size 50M;



# Auth token endpoint (direct to backend)
location /auth/token {
    proxy_pass https://192.168.50.49:4999;
    proxy_ssl_verify off;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

# All other requests go to Next.js (including /api/bpms/*)
location / {
    proxy_pass http://127.0.0.1:8080;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Cookie $http_cookie;
    proxy_set_header Authorization $http_authorization;
}
}
